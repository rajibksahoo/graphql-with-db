spring:
  application:
    name: graphql-with-db
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  graphql:
    graphiql:
      enabled: true

  #JPA/Hibernate Configurations
  jpa:
    hibernate:
      ddl-auto: update   # Controls schema generation, can be 'none', 'update', 'create', 'create-drop'
    show-sql: true       # Shows generated SQL queries in logs


logging:
  level:
    sql: TRACE
